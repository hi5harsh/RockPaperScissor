<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <div>
        <nav class="navbar">
          <h2>Rock Paper Scissor</h2>
        </nav>
      </div>

      <div class="game">
        <div class="choices">
          <img src="Images/rock.png" alt="Rock" class="choice" id="rock" />
          <img src="Images/paper.png" alt="Paper"  class="choice" id="paper"/>
          <img src="Images/scissor.png" alt="scissor"  class="choice" id="scissors"/>
        </div>
      </div>

      <h4 id="score-heading">Scoreboard</h4>

        <div class="scorecard">
            <div class="score">
                <p id="yourScore">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="compScore">0</p>
                <p>Computer</p>
            </div>
        </div>

        <div class="msg-container">
            <p id="msg">Play your move!</p>
        </div>

    </div>
    <script src="app.js"></script>
  </body>
</html>
